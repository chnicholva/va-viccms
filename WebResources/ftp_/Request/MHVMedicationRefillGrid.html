<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Refillable Medications</title>
        <script type="text/javascript" src="../../ClientGlobalContext.js.aspx"></script>
        
        <!-- Telerik KendoUI is required by this application, CRM must contain the Tribridge Adoption Essentials component "TribridgeIPCRMKuiFrameworkNS_Managed_2015_4_0001_target_CRM_7.0"  --> 
        <script type="text/javascript" src="../../triipcrm_/TR_KU_V2015_2_902/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../triipcrm_/TR_KU_V2015_2_902/js/kendo.all.min.js"></script>
        
        <!-- Telerik KendoUI Office 365 Stylesheet --> 
        <link href="../../triipcrm_/TR_KU_V2015_2_902/css/kendo.common_office365.min.css" rel="stylesheet" type="text/css" />
        <link href="../../triipcrm_/TR_KU_V2015_2_902/css/kendo.office365.min.css" rel="stylesheet" type="text/css" />
        
        <link rel="stylesheet" href="../bootstrap/3.3.7/css/bootstrap.min.css" />
        <script type="text/javascript" src="../JScript/sdk.rest.js"></script>
        <script type="text/javascript" src="../JScript/VCCM.USDHelper.js"></script>
        <script type="text/javascript" src="../JScript/VCCM.MHVHelper.js"></script>
        <script type="text/javascript" src="JScript/MHVMedicationRefillGrid.js"></script>
        <link href="css/MHVMedicationRefillGrid.css" rel="stylesheet" />
    </head>
    <body>
        <div id="loadingGifDiv" align="middle" align="center">
			<table height="100%" width="100%">
				<tr>
					<td align="middle" align="center">
						<img alt="" id="progressImg" src="/_imgs/AdvFind/progress.gif"/>
						<div/>
						<p id="progressText"></p>
					</td>
				</tr>
			</table>
		</div>
        <div id="MedicationPickerContainer">
            <table class="stdTable">
                <tr>
                    <td>
                        <div id="medicationGridDiv" class="kendoGridBorder"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id ="GridButtonsDiv" style="text-align:center;">
                            <input id="btnRefreshGrid" type="button" class="CrmButton" value="Refresh Prescription List" title="Select to refresh the prescriptions listed in the grid." onclick="btnRefreshGrid_click();" /> <span id="testDataMessageDiv" style="color:red;">This grid is rendered using test data.</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="noMHVAccountContainer">
            <p id="noMHVAccountMessage">This veteran does not have a MyHealtheVet account, which is necessary for processing prescription refills through USD.</p>
            <input id="MHVSignupButton" type="button" class="CrmButton" value="Start MyHealtheVet Signup Process" title="Use the USD Agent Script panel for the MyHealtheVet signup process" onclick="MHVSignupButtonClick();" />
        </div>
        <div id="newRecordMessageContainer">
            <p>To enable this content, create the record.</p>
        </div>
        <div id="errorContainer">
            <p id="errorText">Error!</p>
        </div>
        <div id="trackingPopUp"></div>
        <div id="infoPopup"></div>
    </body>
</html>
