<body class="VistaLoginForm" onfocusout="if(parent &amp;&amp; typof parent.setEmailRange == 'function') { parent.setEmailRange();}" style="overflow-wrap: break-word;">
    <div id="VistaLoginForm" style="font-family: undefined;">
        <table class="stdTable">
            <tbody><tr>
                <td><div id="lblTitle" class="headerMainLeft" title="VISTA Login">VISTA Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="ssoicheck" style="cursor:pointer; visibility:hidden;" title="Check to sign in using your PIV card.  (SSOi)" onchange="vlc_ssoiChecked();">
                    <label for="ssoicheck"><i style="font-size:16px; cursor:pointer; visibility:hidden;" title="Check to sign in using your PIV card.  (SSOi)">Check to sign in using your PIV card&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(SSOi)</i></label>
                    </div></td>
            </tr>
            <tr>
                <td><div id="lblSubTitle" class="headerSubLeft" title="Enter your Access Code, Verify Code and eSignature Code">
                    <label for="lblSubTitle" id="lblSubTitleLabel">Enter your Access Code, Verify Code and eSignature Code for any Facility listed</label>
                    </div></td>
            </tr>
            <tr>
                <td>
					<table id="tblVistaLogin" cellpadding="1" cellspacing="1" width="100%">
						<tbody>
							<tr style="display:none;">
								<td><b>FACILITY NAME</b></td>
								<td>&nbsp;</td>
								<td><b>Access Code</b></td>
								<td><input id="vlc_accessCode" type="text" value="" title="Enter your Access Code" maxlength="30"></td>
								<td>&nbsp;</td>
								<td><b>Verify Code</b></td>
								<td><input id="vlc_verifyCode" type="password" value="" title="Enter your Verify Code" maxlength="30"></td>
								<td>&nbsp;</td>
								<td><b>eSignature Code</b></td>
								<td><input id="vlc_esignatureCode" type="password" value="" onkeypress="vlc_loginKeyPress(event)" title="Enter your eSignature Code" maxlength="30"></td>
								<td><input name="vlc_loginbutton" id="vlc_loginbuttonid" type="button" value="Login" onclick="vlc_vistaLogin();" style="cursor:pointer; vertical-align:bottom" title="Login to VISTA"></td>
								<td><div id="BusySpinner" style="display:inline-block"><img src="img/busy_spinner.gif"></div></td>
								<td>&nbsp;</td>							
							</tr>

						</tbody>
						</table>

                </td>
            </tr>
        </tbody></table>
    </div>

    <script type="text/javascript">
        $(document).ready(function ($) {
			//debugger;
            //Actions/Functions to execute as soon as the form is at a ready state.
            try {
                //Construct the initial Login Control
                vlc_formLoad();
            }
            catch (err) {
                //Display Error....
                alert("VistaLoginControl.html Script Document Ready Error: " + err.message);
            }
        });
    </script>


</body></html>
